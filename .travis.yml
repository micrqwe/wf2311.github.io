language: node_js
sudo: required
node_js:
- 7.9.0
cache:
  directories:
  - node_modules
branches:
  only:
  - hexo
before_install:
- npm install -g hexo-cli
install:
- npm install
- npm install hexo-deployer-git --save
before_script: 
script:
- hexo clean
- hexo generate
after_script:
- git config user.name "wf2311"
- git config user.email "wf2311@163.com"
- sed -i "s/github_token/${GITHUB_TOKEN}/g" ./_config.yml
- sed -i "s/gitee_token/${GITEE_TOKEN}/g" ./_config.yml
- cat ./_config.yml
- hexo deploy
env:
  global:
    secure: 
